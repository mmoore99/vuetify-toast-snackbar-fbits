<!DOCTYPE html>
<html>
    <head>
        <title>Vuetify Toast Snackbar Demo</title>
        <!-- <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons" rel="stylesheet" /> -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet" />
        <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />
    </head>
    <body>
        <div id="app">
            <v-app>
                <v-content class="pa-6">
                    <h1>Vuetify Toast Snackbar Demo</h1>
                    <div class="mt-4">
                        <v-btn @click="showToast('This is a message with default settings')" color="primary">Show Defaults</v-btn>
                        <v-btn @click="success('This is a success message')" color="primary">Show Success</v-btn>
                        <v-btn @click="error('This is a error message')" color="primary">Show Error</v-btn>
                        <v-btn @click="info('This is a info message')" color="primary">Show Info</v-btn>
                        <br />
                        <br />
                        <v-btn @click="warning('This is a warning message')" color="primary">Show Warning</v-btn>
                        <v-btn @click="custom('This is a custom message')" color="primary">Show Custom</v-btn>
                        <v-btn @click="showToast('This is a message with options attached.', { snackbarAttrs: { timeout: 10000, color: 'orange' }, icon: '', isDismissable: true, isShowClose: false })" color="primary">Show toast with options</v-btn>
                        <br />
                        <br />
                        <v-btn @click="clearQueue" color="primary">Clear queue</v-btn>
                    </div>
                </v-content>
            </v-app>
        </div>

        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>
        <!-- <script src="https://unpkg.com/vuetify-toast-snackbar-ng"></script> -->
        <script src="/dist/index.umd.js"></script>
        <script>
            Vue.use(vuetifyToast, {
                snackbarAttrs: {},
                queueable: false,
                shorts: {
                    custom: {
                        snackbarAttrs: {
                            color: "blue",
                        },
                        icon: "mdi-account-box",
                    },
                },
                property: "$toast", // default
            });

            new Vue({
                el: "#app",
                vuetify: new Vuetify(),
                created() {},
                mounted() {},
                methods: {
                    success: function(text) {
                        this.$toast.success(text, {
                            queueable: true,
                            snackbarAttrs: {},
                        });
                    },

                    error: function(text) {
                        this.$toast.error(text);
                    },

                    info: function(text) {
                        this.$toast.info(text);
                    },

                    warning: function(text) {
                        this.$toast.warning(text);
                    },

                    custom: function(text) {
                        this.$toast.custom(text, {
                            queueable: true,
                        });
                    },

                    showToast: function(text, opt) {
                        this.$toast(text, opt);
                    },
                    clearQueue: function() {
                        this.$toast.clearQueue();
                    },
                },
            });
        </script>
    </body>
</html>
